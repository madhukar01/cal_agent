services:
  rest-server:
    container_name: rest-server
    build:
      context: .
      dockerfile: ./deployment/rest_server/Dockerfile
    image: rest-server:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/src/logs
    networks:
      - demo_network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    container_name: nginx
    build:
      context: ./deployment/nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:

      - "80:80"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - demo_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  demo_network:
    external: true
